<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
        <link rel="shortcut icon" href="assets/logo-web.png" type="image/x-icon">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
            <link rel="stylesheet" href="css/password-reset.css">
    <title>Recuperar contraseña</title>
</head>
<body>
    <div class="container-login">
        <div class="login">
            <h3 class="title">Cambiar contraseña</h3>
            <div class="content-login">
                <form class="form" id="reset-form">
                    <div class="input-group input-group-lg input-group mb-3">
                        <input type="password" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-lg" name="username" id="password" required>
                    </div>
                    <div class="input-group input-group-lg input-group mb-3">
                        <input type="password" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg"
                            name="username" id="confirmPassword" required>
                    </div>
                   
                    <div class="d-grid gap-2">
                        <button class="btn btn-success" type="submit">Cambiar contraseña</button>
                    </div>
                    <br>
                </form>
                <p id="message" style="color: red; display: none;"></p>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
        <script src="js/app.js"></script>
</body>
</html>
